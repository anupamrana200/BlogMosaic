<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/src/assets/BlogMosaicLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>BlogMosaic</title>
    
    <!-- Fix zoom behavior and horizontal scrolling -->
    <style>
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        box-sizing: border-box;
        position: relative;
      }
      
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        box-sizing: border-box;
        position: relative;
      }

      /* Prevent horizontal scrolling globally */
      * {
        box-sizing: border-box;
      }
      
      /* Ensure no element exceeds viewport width */
      body, #root, main, header, footer, section, div {
        max-width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
